            <div class="post-date">2015-11-14</div>
            
              <div class="feature-container" style="background-image: url('https://raw.githubusercontent.com/singsing-si/picbed_picgo/main/72-1.jpg')">

            <div class="post-content" v-pre>
              <p>今天是我连吃100天转基因食品的第61天，吃的是用转基因抗虫大米和转基因调和油做的窝蛋牛肉粥。有视频，有真相：</p>
<iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=f0172o4mv1i" allowFullScreen="true"></iframe>
<p>窝蛋牛肉粥<br>
<img src="https://raw.githubusercontent.com/singsing-si/picbed_picgo/main/72-1.jpg" alt="" loading="lazy"></p>
<p>食材：转基因大米 转基因调和油<br>
牛肉 鸡蛋<br>
<img src="https://raw.githubusercontent.com/singsing-si/picbed_picgo/main/72-2.jpg" alt="" loading="lazy"></p>
<p>做法：大米熬成白粥；牛肉切薄片，用淀粉、胡椒、姜丝腌过；将牛肉放进煮好的粥里再煮三分钟；打进一个生鸡蛋后迅速出锅。<br>
<img src="https://raw.githubusercontent.com/singsing-si/picbed_picgo/main/72-3.jpg" alt="" loading="lazy"></p>
